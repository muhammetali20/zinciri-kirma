name: habit_tracker
description: "A minimalist habit tracker app."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Updated SDK constraint

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hive: ^2.2.3             # Local database
  hive_flutter: ^1.1.0     # Flutter integration for Hive
  provider: ^6.0.5         # Simple state management (can be replaced with Riverpod later if needed)
  # Or use Riverpod:
  # flutter_riverpod: ^2.4.0
  table_calendar: ^3.1.0  # Calendar view
  google_mobile_ads: ^6.0.0 # Google Mobile Ads paketini ekledim
  uuid: ^4.3.3             # For generating unique IDs
  intl: ^0.19.0            # For date formatting

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1   # Code generator for Hive
  build_runner: ^2.4.10   # Code generation tool

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

 